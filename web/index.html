<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="./styles/styles.css" />

    <script type="text/javascript" src="/eel.js"></script>
  </head>
  <body>
    <main class="p-default radius-10">
      <div>
        <h1>Lista de Tareas CIISTI</h1>
      </div>

      <section class="container p-10 radius-5 flex wrap">
        <div class="flex">
          <form id="form-task">
            <h2>Agregar tarea</h2>
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" placeholder="Talleres del CIISTI" />

            <label for="contenido">Contenido</label>
            <input
              type="text"
              id="contenido"
              placeholder="Asitir a mis conferencias"
            />

            <label for="fecha">Fecha fin</label>
            <input type="date" id="fecha" />

            <button type="submit">Crear</button>
          </form>

          <div>
            <img
              src="https://tigger.celaya.tecnm.mx/CIISTI/images/logoCongreso.png"
              alt="Logo Tecnm Celaya"
              width="500px"
            />
          </div>
        </div>
      </section>

      <section class="container p-10 radius-5">
        <div>
          <h2>Mis tareas</h2>
        </div>

        <div id="container-tasks" class="flex gap-10">
          <!-- AquÃ­ se muestran todas las tareas -->
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
